version: "3"
services:
  evt:
    build: .
    container_name: cron
    restart: always
    networks:
      - net01
    logging:
      driver: "json-file"
      options:
        max-size: 10m      
    environment:
      DATABASE: 'db'
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=net01" 
    volumes:
      - ./app:/app      

networks:
  net01:
    external: true
    name: net01
