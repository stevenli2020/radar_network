<div class="modal fade" id="room-update-modal" tabindex="-1" aria-labelledby="room-update-modalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="room-update-modalLabel">Update Room</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p id="delete-room-name-p"></p>
                <form id="update-room-form">
                    <div class="row">
                        <div class="mb-1 col">
                            <label for="room-update-name" class="col-form-label">Room Name:</label>
                            <input type="text" class="form-control" id="room-update-name" required>
                            <p id="room-update-name-error"></p>
                        </div> 
                        <div class="mb-1 col">
                            <label for="room-update-loc" class="col-form-label">Room Location:</label>
                            <input type="text" class="form-control" id="room-update-loc" required>
                            <p id="room-update-loc-error"></p>
                        </div>                       
                    </div>
                    <div class="row">
                        <div class="mb-1 col">
                            <label for="room-x-update" class="col-form-label">Room X(Length):</label>
                            <input type="number" class="form-control" id="room-x-update" required>
                            <p id="room-x-update-error"></p>
                        </div>
                        <div class="mb-1 col">
                            <label for="room-y-update" class="col-form-label">Room Y(Width):</label>
                            <input type="number" class="form-control" id="room-y-update" required>
                            <p id="room-y-update-error"></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="mb-1 col">
                            <label for="room-info" class="col-form-label">Description:</label>
                            <textarea class="form-control" id="update-room-info" rows="3"></textarea>
                        </div>                        
                    </div>
                    <div class="row">
                        <label for="update-room-img-upload" class="form-label">Upload Room Image</label>
                        <input class="form-control" type="file" id="update-room-img-upload" name="update-room-img" onchange="load_file('update-room-img-upload', 'update-room-img', 'updateRoomImgUploadError', 'update-room-image-link')">
                        <p id="updateRoomImgUploadError"></p>
                    </div>
                </form>                
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="updateRoom()"
                    id="update-room-submit-btn">Submit</button>
            </div>
        </div>
    </div>
</div>
