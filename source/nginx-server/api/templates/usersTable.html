<div class="modal fade" id="user-data-update-modal" tabindex="-1" aria-labelledby="user-data-update-modalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="user-data-update-modalLabel">Update User Detail</h1>
                <button type="button" id="update-user-close-btn" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p id="update-user-data-id">Id:</p>
                <!-- <p id="update-user-data-code">Code:</p> -->
                <p id="update-user-data-created">Created:</p>
                <p id="update-user-data-last-modified-time">Last Modified Time:</p>
                <p id="delete-user-data-username">Username:</p>
                <p id="delete-user-data-fullname">Full Name:</p>
                <p id="delete-user-data-email">Email:</p>
                <p id="delete-user-data-phone">Phone:</p>
                <!-- <p id="delete-user-data-type">Type:</p> -->
                <form id="update-user-data-form">
                    <div class="row">
                        <div class="mb-1 col">
                            <label for="user-data-update-username" class="col-form-label">Username:</label>
                            <input type="text" class="form-control" id="user-data-update-username" required>
                            <p id="update-user-data-username-error"></p>
                        </div>
                        <div class="mb-1 col">
                            <label for="user-data-update-fullname" class="col-form-label">Full Name:</label>
                            <input type="text" class="form-control" id="user-data-update-fullname" required>
                            <p id="update-user-data-fullname-error"></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="mb-1 col">
                            <label for="user-data-update-email" class="col-form-label">Email:</label>
                            <input type="text" class="form-control" id="user-data-update-email" required>
                            <p id="update-user-data-email-error"></p>
                        </div>
                        <div class="mb-1 col">
                            <label for="user-data-update-phone" class="col-form-label">Phone:</label>
                            <input type="text" class="form-control" id="user-data-update-phone" required>
                            <!-- <p id="update-user-data-phone-error"></p> -->
                        </div>
                    </div>
                    <div class="row">
                        <div class="mb-1 col">
                            <label for="user-data-update-type" class="col-form-label">User Type:</label>
                            <select id="user-data-update-type" class="form-select">
                                <option value="-1">Please Select</option>
                                <option value="1">Admin</option>
                                <option value="0">User</option>
                            </select>
                            <p id="update-user-data-type-error"></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="mb-1 col">
                            <div id="parent-mul">
                                <label for="mul-sel" class="col-form-label">Assign Room:</label>
                                <select id="mul-sel" multiple data-multi-select-plugin>
                                    <!-- <option value="Volvo" selected>Volvo</option>
                                    <option value="Mercedes" selected>Mercedes</option>
                                    <option value="Hilux">Hilux</option>
                                    <option value="Corsa">Corsa</option>
                                    <option value="BMW">BMW</option>
                                    <option value="Ferrari">Ferrari</option>
                                   <option value="Gol">Gol</option> -->
                                </select>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="updateUserDetail()"
                    id="update-device-register-submit-btn">Update</button>
            </div>
        </div>
    </div>
</div>
